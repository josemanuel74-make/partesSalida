<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Control de Salidas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #dc3545;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Control de Salidas</h2>
        <p id="loginSubtitle" style="color: #666; font-size: 0.9rem; margin-bottom: 1.5rem;">Introduzca su correo para
            recibir un código</p>

        <!-- Step 1: Email Input -->
        <form id="requestTokenForm">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="ejemplo@edumelilla.es">
            </div>
            <button type="submit" id="requestBtn">Enviar Código</button>
        </form>

        <!-- Step 2: Token Input (Hidden initially) -->
        <form id="verifyTokenForm" style="display: none;">
            <div class="form-group">
                <label for="token">Código de Acceso</label>
                <input type="text" id="token" required placeholder="6 dígitos" maxlength="6" inputmode="numeric">
            </div>
            <button type="submit" id="loginBtn">Entrar</button>
            <p style="margin-top: 1rem; font-size: 0.85rem;">
                <a href="#" id="backBtn" style="color: #007bff; text-decoration: none;">Volver a introducir email</a>
            </p>
        </form>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" style="color: #28a745; margin-top: 1rem; display: none; font-size: 0.9rem;"></div>
    </div>

    <script>
        const requestTokenForm = document.getElementById('requestTokenForm');
        const verifyTokenForm = document.getElementById('verifyTokenForm');
        const emailInput = document.getElementById('email');
        const tokenInput = document.getElementById('token');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loginSubtitle = document.getElementById('loginSubtitle');
        const backBtn = document.getElementById('backBtn');
        const requestBtn = document.getElementById('requestBtn');
        const loginBtn = document.getElementById('loginBtn');

        let currentEmail = '';

        async function getCsrfToken() {
            try {
                const res = await fetch('/api/csrf-token');
                const data = await res.json();
                return data.csrf_token;
            } catch (e) {
                console.error("Error fetching CSRF token", e);
                return null;
            }
        }

        requestTokenForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim().toLowerCase();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            requestBtn.disabled = true;
            requestBtn.textContent = 'Enviando...';

            try {
                const csrfToken = await getCsrfToken();
                const response = await fetch('/api/request-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    currentEmail = email;
                    requestTokenForm.style.display = 'none';
                    verifyTokenForm.style.display = 'block';
                    successMsg.textContent = data.message;
                    successMsg.style.display = 'block';
                    loginSubtitle.textContent = 'Introduce el código enviado a ' + email;
                    tokenInput.focus();
                } else {
                    errorMsg.textContent = data.error || 'Error al solicitar código';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Request token error:', error);
                errorMsg.textContent = 'Error de conexión';
                errorMsg.style.display = 'block';
            } finally {
                requestBtn.disabled = false;
                requestBtn.textContent = 'Enviar Código';
            }
        });

        verifyTokenForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const token = tokenInput.value.trim();
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            loginBtn.disabled = true;
            loginBtn.textContent = 'Verificando...';

            try {
                const csrfToken = await getCsrfToken();
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrfToken
                    },
                    body: JSON.stringify({ email: currentEmail, token })
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const data = await response.json();
                    errorMsg.textContent = data.error || 'Código incorrecto';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMsg.textContent = 'Error de conexión';
                errorMsg.style.display = 'block';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });

        backBtn.addEventListener('click', (e) => {
            e.preventDefault();
            requestTokenForm.style.display = 'block';
            verifyTokenForm.style.display = 'none';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            loginSubtitle.textContent = 'Introduzca su correo para recibir un código';
        });
    </script>
</body>

</html>
